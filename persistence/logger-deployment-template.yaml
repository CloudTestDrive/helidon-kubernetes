apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9082"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: logger
        # This needs to match the artifact details is using OCI DevOps
        image: OCIR_LOCATION/OCIR_STORAGE_NAMESPACE/OCIR_REPO:0.0.1
        imagePullPolicy: Always
        ports:
        - name: service-port
          containerPort: 8082
        - name: health-port
          containerPort: 9082
        resources:
          limits:
            # Set this to be quarter of a CPU for now
            cpu: "250m"
        # Use this to check if the pod is alive
        livenessProbe:
          #Simple check to see if the liveness call works
          # If must return a 200 - 399 http status code
          httpGet:
             path: /health/live
             port: health-port
          # Give it time to make sure it's had a chance to start up
          # Comment this out when using a startup probe
          # initialDelaySeconds: 120
          # Let it have a 5 second timeout to wait for a response
          timeoutSeconds: 5
          # Check every 5 seconds (default is 1)
          periodSeconds: 5
          # Need to have 3 failures before we decide the pod is dead, not just slow
          failureThreshold: 3
        # This checks if the pod is ready to process requests
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - 'curl -s http://localhost:9082/health/ready | grep "\"status\":\"UP\""'
          # No point in checking until it's been running for a while 
          # Comment this out when using a startup probe
          initialDelaySeconds: 15
          # Allow a short delay for the response
          timeoutSeconds: 5
          # Check every 10 seconds
          periodSeconds: 10
          # Need at least only one fail for this to be a problem
          failureThreshold: 1
        # Use this to check if the pod is started this has to pass before the liveness kicks in
        # note that this was released as beta in k8s V 1.18
        startupProbe:
          #Simple check to see if the status call wo
          # If must return a 200 - 399 http status code
          httpGet:
            path: /status
            port: service-port
          # No initial delay - it starts checking immediately
          # Let it have a 5 second timeout
          timeoutSeconds: 5
          # allow for up to 60 failures, allows for time setting up the PV
          failureThreshold: 60
          # Check every 5 seconds
          periodSeconds: 10
          # If after failureThreshold * periodSeconds it's not up and running then it's determined to have failed (10 mins in this case)
        volumeMounts:
        - name: logs-vol
          mountPath: /app/logs
          readOnly: false
        - name: logs-config-map-vol
          mountPath: /app/conf
          readOnly: true
        - name: logs-conf-secure-vol
          mountPath: /app/confsecure
          readOnly: true
      volumes:
      - name:  logs-vol
        persistentVolumeClaim: 
          claimName: logger-pvc
      - name: logs-config-map-vol
        configMap:
          name: logs-config-map
      - name: logs-conf-secure-vol
        secret:
          secretName: logs-conf-secure
